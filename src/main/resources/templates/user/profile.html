<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        :root {
            --bs-primary: #4CAF50; /* Green */
            --bs-primary-rgb: 76, 175, 80;
            --bs-secondary: #FF9800; /* Orange */
            --bs-secondary-rgb: 255, 152, 0;
            --bs-danger: #F44336; /* Red */
            --bs-danger-rgb: 244, 67, 54;
            --bs-dark: #212121; /* Dark Gray */
            --bs-dark-rgb: 33, 33, 33;
        }
        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #343a40;
        }
        .profile-form {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-control {
            margin-bottom: 20px;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .btn-primary {
            background-color: var(--bs-primary);
            border-color: var(--bs-primary);
        }
        .nav-link {
            color: #ffffff;
        }
        .nav-link:hover {
            color: #adb5bd;
        }
        .text-center a {
            color: var(--bs-primary);
        }
        .text-center a:hover {
            color: #388E3C; /* Darker shade of primary color */
            text-decoration: none;
        }
        .alert-danger {
            margin-top: 15px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Auction System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" th:if="${username == null}">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item" th:if="${username == null}">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                <li class="nav-item" th:if="${username != null}">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item" th:if="${username != null}">
                    <a class="nav-link" href="/user">Profile</a>
                </li>
                <li class="nav-item" th:if="${username != null}">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="profile-container">
    <div class="profile-form">
        <h2 class="text-center mb-4">Profile</h2>
        <form action="#" method="post" th:action="@{/user}" th:object="${user}">
            <input type="hidden" hidden="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" th:field="*{username}" readonly>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}" required>
            </div>
            <div class="form-group">
                <input hidden="hidden" type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Update</button>
        </form>
        <form action="#" method="post" th:action="@{/user/delete}" th:object="${user}">
            <input type="hidden" name="_method" value="delete"/>
            <button type="submit" class="btn btn-danger w-100 mt-3">Delete Account</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+CZ7VrY1I5UydT5W1CX3mY5bzhb3/"
        crossorigin="anonymous"></script>
</body>
</html>
